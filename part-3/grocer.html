<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocer</title>

    <link rel="stylesheet" href="grocer.css">
  </head>
  <body class="flex flex-column">
    <header class="site-header flex flex-row-between">
      <h1>Grocer</h1>
      <button type="button" id="cart-btn">
        Cart
        &nbsp;<span id="cart-item-count">(0)</span>
      </button>
    </header>

    <div class="flex flex-full">
      <div class="sidebar">
        <ul class="section-list">
          <h4>Sections</h4>
          <li>Produce</li>
          <li>Deli</li>
          <li>Frozen</li>
        </ul>
      </div>
      <div class="content">
        <h1>Groceries</h1>
        <ul class="item-section">
          <h3 id="Produce">Produce</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Onions</span>
            <span class="item-price">$1.11</span>
            <button type="button" class='add-button'>Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Tomatoes</span>
            <span class="item-price">$1.56</span>
            <button type="button" class='add-button'>Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Carrots</span>
            <span class="item-price">$2.88</span>
            <button type="button" class='add-button'>Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3 id="Deli">Deli</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Cold Cuts</span>
            <span class="item-price">$1.47</span>
            <button type="button" class='add-button'>Add to cart</button>
          </li>
        </ul>

        <ul class="item-section">
          <h3 id="Frozen">Frozen</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Orange Juice</span>
            <span class="item-price">$2.52</span>
            <button type="button" class='add-button'>Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Ice Cream</span>
            <span class="item-price">$14.08</span>
            <button type="button" class='add-button'>Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Pizza</span>
            <span class="item-price">$16.61</span>
            <button type="button" class='add-button'>Add to cart</button>
          </li>
        </ul>
      </div>
      <div class='modal modal-close' id='modal'>
        <div class='modal-body'>
          <div class='grid header'>
            <div class='cell'>
              <h1 class='cart-header'>Cart<div id='close-btn'>X</div></h1>
            </div>
          </div>
          <div class='grid list'>
            <div class='cell'>
              <ul class='cart-list'></ul>
            </div>
          </div>
          <div class='grid footer'>
            <div class='cell button-cell'><button class='clear-btn'>Clear</button></div>
            <div class='cell'><h5>Total<span class='total-amount'>$0.00</span></h5></div>
          </div>
        </div>
      </div>
      <div class="modal-overlay modal-close" id="modal-overlay"></div>
    <script type="text/javascript" src="grocer.js"></script>
  </body>
</html>
